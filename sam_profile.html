<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Samuel Digilituo Yussif - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .profile-container {
            text-align: center;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            width: 300px;
        }
        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #4a90e2;
            margin-bottom: 20px;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #777;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="sam_pic.jpg" alt="Samuel Digilituo Yussif" class="profile-picture">
        <div class="name">Samuel Digilituo Yussif</div>
        <div class="subtitle">Personal Profile</div>
    </div>
</body>
</html>
